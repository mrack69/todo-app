<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Todo</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <h1 class="app-title">Todo-app</h1>
  </header>
  <div class="container">
    <form action="" class="add-form">
      <input class="add-form-title" type="text" name="name" id="name" placeholder="Write task...">
      <input class="add-form-btn" type="submit" value="Add">
    </form>
    <div class="processed">
      <h2 class="subtitle">Processed</h2>
      <ul class="processed-list task-list">
      </ul>
    </div>
    <div class="finished">
      <h2 class="subtitle">Finished</h2>
      <ul class="finished-list task-list">
      </ul>
    </div>
  </div>
  <footer class="footer">
    
  </footer>
  <script src="./app.js"></script>
</body>

</html>
